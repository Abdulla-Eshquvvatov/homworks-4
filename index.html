<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <img src="./img/SPLITTER.svg" alt="" />
      <div class="container">
        <div class="bill">
          <form class="bil_one">
            <label for="text">Bill</label><br /><br />
            <input type="number" class="in" />
          </form>
          <div class="tips">
            <label for="text">Select Tip %</label><br /><br />
            <div class="tip">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="number" class="num" placeholder="Custom" />
            </div>
          </div>
          <form class="people">
            <label for="text">Number of People</label><br />
            <input type="number" class="numer_input" />
          </form>
        </div>
        <div class="amont">
          <div class="tip-amount">
            <div class="tip_text">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <div class="tip-numer">
              <h1>$4.27</h1>
            </div>
          </div>
          <div class="Total">
            <div class="total-text">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <div class="total_numer">
              <h1>$32.79</h1>
            </div>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
